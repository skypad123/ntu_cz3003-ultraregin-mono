<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
    <body>
        <navbar-el></navbar-el>

        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <h3 class="mt-3">Assign Question:</h3>
                </div>
            </div>

        <form class="row g-3" id="form-question">
            
            <p>Choose a student to assign a question to:</p>

            <div class="col-lg-6 ">
                <label for="inputName" class="form-label">World:</label>
                <input type="radio" id="contactChoice1"
                 name="contact" value="email">
                <label for="contactChoice1">A</label>
          
                <input type="radio" id="contactChoice2"
                 name="contact" value="phone">
                <label for="contactChoice2">B</label>
          
                <input type="radio" id="contactChoice3"
                 name="contact" value="mail">
                <label for="contactChoice3">C</label>
            </div>

            <div class="col-lg-6">
                <label for="inputStudent" class="form-label">Student:</label>
                <select class="form-select" name="muscleGroup">
                    <option value="Adam">Adam Tan</option>
                    <option value="Betty">Betty Lim</option>
                    <option value="Charles">Charles Lee</option>
                    <option value="Clara">Clara Tan</option>
                    <option value="Don">Don Sim</option>
                </select>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
                <input type="button" class="btn btn-primary" id="btn-ok-exercise" value="Cancel">
                <input type="button" class="btn btn-danger float-end" id="btn-delete-exercise" value="Done">
            </div>
            <div class="col-lg-6">

            </div>
        </form>
        </div>
        <script src="scripts/defaults.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/exercise.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
